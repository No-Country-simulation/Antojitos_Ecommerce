

{% extends "ecommerce/base.html" %}

{% load static %}

{% block extra_head %}
    <!-- Cargar CSS o meta tags específicos de la página aquí -->
    <link href="{% static 'productos/css/producto.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
        
    <div class="container">
        <div class="row">
            <!-- Tarjetas -->
            {% for producto in productos %}
                <div class="col-md-4">
                    <figure class="container-product-card">
                        <img src="{{ producto.image.url }}" alt="">
                        <figcaption>
                            <header>
                                <h3>{{ producto.name }}</h3> <!-- Título largo para demostrar el ajuste -->
                            </header>
                            <div>
                                <div class="price">
                                    <span id="preciotachado">${{producto.price}}</span>
                                    <span class="precio-general">$4399</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                    <p style="margin: 0;"><strong>Retirar en local</strong></p>
                                    <div class="rating">
                                        <span>4.2</span>
                                        <span class="stars">★</span>
                                    </div>
                                </div>
                                <p style="margin: 0;">No Country 14576</p>
                            </div>
                            <button class="boton" onclick="window.location.href='#';">AGREGAR AL CARRITO</button>
                        </figcaption>
                    </figure>
                </div>
            {% endfor %}
            
        </div>
    </div>

<!-- Contenido específico de la página -->
{% endblock %}


{% block extra_scripts %}
<!-- 
    Cargas archivos .js propios de cada template/vista
-->
{% endblock %}
